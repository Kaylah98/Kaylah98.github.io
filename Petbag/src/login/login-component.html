
<!--User will type their username and password. It will go to Spring Boot and if everything is right, it will login-->
<h1 id="loginsign">Login</h1>
<div id="form">
<form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <label for="uname">Username: </label><br>
    <input type="text" [(ngModel)]="loginInfo.uname" name="uname" required><br>
    <label for="password">Password: </label><br>
    <input type="text" [(ngModel)]="loginInfo.password" name="password" required><br><br>
    <input type="submit" id="login" name="login" value="Login" (click)="goToHomePage()" #login>
</form>
</div>


<div *ngIf="showErrorMessage">
    <h1>Could not login. Try again</h1>
     <a routerLink=""><button>Login page</button></a>
    
</div>

<app-dashboard-component></app-dashboard-component>

<!--Pet info is entered and updated-->
<div id="petinfo">
    <h1>Update Pet Information:</h1>
    <form (ngSubmit)="onSubmit()">
        <label>Dog or Cat? </label>
        <select id="dogcat" [(ngModel)]="pet.dogcat" name="dogcat">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
        </select><br>
        <label for="petid">Pet Id?</label>
        <input type="text" id="petid" [(ngModel)]="pet.petid" name="petid" required><br>
        <label for="petbreed">Pet Breed?</label>
        <input type="text" id="petbreed" [(ngModel)]="pet.petbreed" name="petbreed" required><br>
        <label for="petname">Pet Name?</label>
        <input type="text" id="petname" [(ngModel)]="pet.petname" name="petname" required><br>
        <label for="petweight">Pet Weight?</label>
        <input type="number" id="petweight" [(ngModel)]="pet.petweight" name="petweight" required><br>
        <label for="petage">Pet Age?</label>
        <input type="number" id="petage" [(ngModel)]="pet.petage" name="petage" required><br>
        <label for="petstay">Pet Stay length?</label>
        <input type="number" id="petstay" [(ngModel)]="pet.petstay" name="petstay" required><br>
        <label for="groomdog">Groom dog? Dogs only </label>
        <select [(ngModel)]="pet.yesno" name="yesno">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        <input type="submit" value="Submit" id="submit">
    </form>
</div>

<div *ngIf="showErrorMessage">Submission failed</div>
<app-dashboard-component></app-dashboard-component>
